<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Situação do Aluno</title>
    <link rel="stylesheet" href="./css/ex4_1.css">
</head>

<body>
    <h1>Programa Situação do Aluno</h1>

    <form>
        <p>
            Nome do Aluno: <input type="text" name="nomeAluno" id="inNomeAluno" required placeholder="Nome do aluno">
        </p>
        <p>1° Nota: <input type="number" name="nota1" id="inNota1" min="0" max="10" step="0.1" required required
                placeholder="Digita a nota 1"></p>
        <p>2° Nota: <input type="number" name="nota1" id="inNota2" min="0" max="10" step="0.1" required required
                placeholder="Digita a nota 2"></p>

        <input type="submit" value="Exibir Média e Situação">

    </form><br>
    <button id="inBotao">Limpar</button>
    <h2></h2>
    <h3></h3>
    <script src="./js/ex4_1.js"></script>
</body>

</html>
