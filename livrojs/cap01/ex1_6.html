<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma de dois numeros</title>
  </head>
  <body>
    <script>
      const num1 = Number(prompt('1° Número: '))
      const num2 = Number(prompt('2° Número: '))
      const soma = num1 + num2

      alert(`Soma é: ${soma}`)
    </script>
  </body>
</html>
