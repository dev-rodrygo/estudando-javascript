<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular viagem em minutos</title>
  </head>
  <body>
    <script>
      const dias = Number(prompt('Quantos dias: '))
      const horas = Number(prompt('Quantos horas: '))

      const totalhoras = dias * 24 + horas
      alert('Total de Horas: ' + totalhoras)
    </script>
  </body>
</html>
