<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcular media de notas</title>
  </head>
  <body>
    <script>
      const nota1 = Number(prompt('1° Nota: '))
      const nota2 = Number(prompt('2° Nota: '))
      const media = (nota1 + nota2) / 2

      alert(
        `1° Nota: ${nota1.toFixed(2)}\n2° Nota: ${nota2.toFixed(2)}\nMedía: ${media.toFixed(1)}`,
      )
    </script>
  </body>
</html>
